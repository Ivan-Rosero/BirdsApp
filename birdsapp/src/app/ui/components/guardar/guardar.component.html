<div *ngIf="entidad == 'bird'">
    <form action="">
        <div>
            <label for="">Nombre</label>
            <br>
            <input name="name" type="text" [(ngModel)]="birdName">
        </div>
        <div>
            <label for="">Nombre cientifico</label>
            <br>
            <input name="cientifico" type="text" [(ngModel)]="cientificName">
        </div>
        <div>
            <button (click)="guardarBird()">Guardar</button>
        </div>
    </form>

</div>
